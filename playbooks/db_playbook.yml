---
- hosts: db
  tasks:
    - name: Add other machines to /etc/hosts
      become: yes
      lineinfile:
        path: /etc/hosts
        line: "{{ item }}"
      loop:
        - "192.168.56.10 vpn.imovies.ch"
        - "192.168.56.11 imovies.ch"
        - "192.168.56.13 ca.imovies.ch"
        - "192.168.56.14 bak.imovies.ch"
        - "192.168.56.15 log.imovies.ch"

    - name: Install Docker
      shell: "curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh"
    
    - name: Make directory destination
      shell: "mkdir /home/vagrant/db"

    - name: Copy the db directory to the remote host
      copy:
        src: ../db
        dest: /home/vagrant/
        owner: vagrant
        group: vagrant
        mode: 0644
    
    - name: Start the container using Docker Compose
      shell: "docker compose up -d"
      become: yes
      args:
        chdir: /home/vagrant/db

    - name: Install SSH
      become: yes
      apt:
        name: openssh-server
        state: present

    - name: Restart SSH service
      become: yes
      service:
        name: sshd
        state: restarted
    
    - name: Install Ansible
      become: yes
      apt:
        name: ansible
        state: present
