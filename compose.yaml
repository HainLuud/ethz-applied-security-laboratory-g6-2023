services:
  bak-server:
    extends:
      file: bak/compose.yaml
      service: server
    networks:
      backend:
        aliases:
          - bak.imovies.ch
  ca-server:
    extends:
      file: ca/compose.yaml
      service: server
    networks:
      backend:
        aliases:
          - ca.imovies.ch
    depends_on:
      log-server:
        condition: service_started
  ca-scheduled-backup:
    extends:
      file: ca/compose.yaml
      service: scheduled-backup
    networks:
      backend:
  db-server:
    extends:
      file: db/compose.yaml
      service: server
    networks:
      backend:
        aliases:
          - db.imovies.ch
  db-scheduled-backup:
    extends:
      file: db/compose.yaml
      service: scheduled-backup
    networks:
      backend:
  log-server:
    extends:
      file: log/compose.yaml
      service: server
    networks:
      backend:
        aliases:
          - log.imovies.ch
  log-scheduled-backup:
    extends:
      file: log/compose.yaml
      service: scheduled-backup
    networks:
      backend:
  web-server:
    extends:
      file: web/compose.yaml
      service: server
    environment:
      - DATABASE_HOST=db.imovies.ch:3306
      - CA_HOST=ca.imovies.ch:8000
    networks:
      - backend
    depends_on:
      ca-server:
        condition: service_started
      db-server:
        condition: service_healthy
      log-server:
        condition: service_started
  web-proxy:
    extends:
      file: web/compose.yaml
      service: proxy
    networks:
      - backend
    depends_on:
      web-server:
        condition: service_started
networks:
  backend:
volumes:
  bak-data:
  ca-data:
  db-data:
  log-data:
secrets:
  db-root-password:
    file: db/db_root_password.txt
  db-password:
    file: db/db_password.txt
  web-secret-key:
    file: web/web_secret_key.txt
