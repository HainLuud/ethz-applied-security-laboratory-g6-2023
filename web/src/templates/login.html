{% extends "base.html" %}
{% set active_page = "login" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <div>
    <h2>Credentials</h2>
    <form id="credentials-form" method="POST" action="{{ url_for('post_login') }}">
      <div>
        <label for="uid">User ID</label>
        <input type="text" id="uid" name="uid" required>
      </div>
      <div>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required>
      </div>
      <input type="hidden" id="credentials-next" name="next" value="{{ request.args.get('next', '') }}">
      <button type="submit" id="credentials-submit">Login</button>
    </form>
  </div>
  <div>
    <h2>Certificate</h2>
    <form id="credentials-form" method="GET" action="{{ url_for('get_login_cert') }}">
      {% if not has_cert %}
        <p>You must first install a certificate.</p>
      {% endif %}
      <button type="submit" id="credentials-submit" {% if not has_cert %}disabled{% endif %}>Login</button>
    </form>
  </div>
{% endblock %}
