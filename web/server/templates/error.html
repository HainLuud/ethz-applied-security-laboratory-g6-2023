{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <main class="card grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8 flex-shrink-0 w-full mx-auto shadow-2xl py-8">
    <div class="card-body text-center">
      <p class="text-base font-semibold text-indigo-600">{{ code }}</p>
      <h1 class="mt-4 text-3xl font-bold tracking-tight sm:text-5xl">{{ title }}</h1>
      <p class="mt-6 text-base leading-7">{{ message }}</p>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go back home</a>
      </div>
    </div>
  </main>
{% endblock %}
