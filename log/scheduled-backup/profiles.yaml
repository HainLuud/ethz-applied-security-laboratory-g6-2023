# yaml-language-server: $schema=https://creativeprojects.github.io/resticprofile/jsonschema/config-1.json

version: "1"

global:
  scheduler: crond

default:
  repository-file: /run/secrets/log-bak-repository
  password-file: /run/secrets/log-bak-password
  cacert: /run/secrets/ca-root-cert
  initialize: true

  backup:
    verbose: true
    source: /resticprofile
    schedule: "*:00,15,30,45"
    schedule-permission: user
