# make gtls driver the default and set certificate files
global(
DefaultNetstreamDriver="gtls"
DefaultNetstreamDriverCAFile="/app/certs/root.imovies.ch.crt"
DefaultNetstreamDriverCertFile="/app/certs/log.imovies.ch.crt"
DefaultNetstreamDriverKeyFile="/app/certs/log.imovies.ch.key"
)

# load TCP listener
module(
load="imtcp"
StreamDriver.Name="gtls"
StreamDriver.Mode="1"
StreamDriver.Authmode="anon"
)

# start up listener at port 6514
input(
type="imtcp"
port="6514"
)
