services:
  server:
    platform: linux/amd64
    build:
      context: server
    restart: unless-stopped
    hostname: log
    secrets:
      - ca_root_cert
      - log_cert
      - log_key
    volumes:
      - ./server/rsyslog.conf:/etc/rsyslog.conf:ro
      - log_data:/logs
    environment:
      - TZ=Etc/UTC
      - CONTAINER_SILENT=on
    ports:
      - "${LOG_PORT}:6514"
    user: 1000:1000
  scheduled-backup:
    image: creativeprojects/resticprofile:latest
    restart: unless-stopped
    hostname: log
    secrets:
      - ca_root_cert
      - log_bak_repository
      - log_bak_password
    volumes:
      - ./scheduled-backup/profiles.yaml:/etc/resticprofile/profiles.yaml:ro
      - log_data:/resticprofile/log_data
    environment:
      - TZ=Etc/UTC
    entrypoint: /bin/sh
    command: ['-c', 'resticprofile schedule --all && crond -f']
    user: 0:0  #Â 'resticprofile schedule' requires root
volumes:
  log_data:
secrets:
  ca_root_cert:
    file: secrets/root.imovies.ch.crt
  log_cert:
    file: secrets/log.imovies.ch.crt
  log_key:
    file: secrets/log.imovies.ch.key
  log_bak_repository:
    file: secrets/bak_repository.txt
  log_bak_password:
    file: secrets/bak_password.txt
