services:
  server:
    build:
      context: server
    restart: unless-stopped
    hostname: log
    secrets:
      - ca-root-cert
      - log-cert
      - log-key
    volumes:
      - ./server/rsyslog.conf:/etc/rsyslog.conf:ro
      - log-data:/logs
    environment:
      - TZ=Etc/UTC
      - CONTAINER_SILENT=on
    ports:
      - 6514:6514
    user: 1000:1000
  scheduled-backup:
    image: creativeprojects/resticprofile:latest
    restart: unless-stopped
    hostname: log
    secrets:
      - ca-root-cert
      - log-bak-repository
      - log-bak-password
    volumes:
      - ./scheduled-backup/profiles.yaml:/etc/resticprofile/profiles.yaml:ro
      - log-data:/resticprofile/log-data
    environment:
      - TZ=Etc/UTC
    entrypoint: /bin/sh
    command: ['-c', 'resticprofile schedule --all && crond -f']
    user: 0:0  #Â 'resticprofile schedule' requires root
volumes:
  log-data:
secrets:
  ca-root-cert:
    file: secrets/root.imovies.ch.crt
  log-cert:
    file: secrets/log.imovies.ch.crt
  log-key:
    file: secrets/log.imovies.ch.key
  log-bak-repository:
    file: secrets/bak_repository.txt
  log-bak-password:
    file: secrets/bak_password.txt
