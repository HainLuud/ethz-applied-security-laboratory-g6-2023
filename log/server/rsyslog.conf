global(
    processInternalMessages="on"
    parser.escapecontrolcharactertab="off"
    DefaultNetstreamDriver="gtls"
    DefaultNetstreamDriverCAFile="/run/secrets/ca-root-cert"
    DefaultNetstreamDriverCertFile="/run/secrets/log-cert"
    DefaultNetstreamDriverKeyFile="/run/secrets/log-key"
)

module(
    load="imtcp"
    StreamDriver.Name="gtls"
    StreamDriver.Mode="1"
    StreamDriver.Authmode="anon"
)
module(load="omstdout")

include(file="/etc/rsyslog.conf.d/log_to_files.conf" config.enabled=`echo $ENABLE_LOGFILES`)

input(type="imtcp" port="6514")

*.* :omstdout:
include(text=`echo $CNF_CALL_LOG_TO_LOGFILES`)
